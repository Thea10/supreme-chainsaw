<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
    <title>Task 1 -- Log In</title>  
</head>
<body> 
    <header class="navbar p-0">
        <a href="#" class="navbar-brand p-0"><img src="img/logo.png" width="100" height="70" alt="logo"></a>
    </header>
    <div style="margin-top:1%" class="container"> 
        <div style="display:flex; flex-direction: row">
             <form class="p-4 ">
               <h3> Sign In </h3>
               <div class="mt-4">
                   <div class="form-group">
                       <label for="email">Email</label>
                       <input type="email" class="form-control" name="email" placeholder="Enter email">
                   </div>
                   <div class="form-group">
                       <label for="password">Password</label>
                       <input type="password" class="form-control" name="password" placeholder="* * * * * * * *">
                   </div>
                   <small class="font-weight-bolder float-right mt-3"> <a href="#"> Forgot password? </a> </small>
                   <button class="btn mt-5" type="submit"> Sign In</button>
               </div>
           </form>        
            <img src="img/container_img.png"  alt="">                 
        </div> 
    <!--    <h6 class="mt-5"> I dont have an account? <a href="#"> Create an account </a> </h6> -->
    </div>

    <footer class="fixed-bottom mt-3 "> 
        <a href="#" class="navbar-brand ml-3 p-0 "><img src="img/logo.png"  width="100" height="60" alt="logo"></a>
         <h6 class="d-inline"> Supreme Chainsaw | Team 6</h6>
         <h6 class="d-inline"> HNG Task 1  &copy 2019</h6>
    </footer>


</body>
</html>
